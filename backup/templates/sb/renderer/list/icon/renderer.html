<div class="ui grid">
	<div class="twelve wide column padding-bottom-none">
		<div class="margin-top-20 ui raised segment">
			<div class="header announcementCard-header">
				<span class="header cardsHeading">{{widgetName}}</span>
			</div>
			<div class="profileitems ui relaxed divided items">
				<div class="item" *ngFor="let unit of data">
					<img class="ui avatar image" [src]="unit | uniteMapper: mapper['image_url']" [alt]="unit | uniteMapper: mapper['caption']" *ngIf="unit | uniteMapper: mapper['image_url']">
					<div class="content twelve wide column middle aligned">
						<p class="header capitalizeTextInfo">{{unit | uniteMapper: mapper['caption']}}</p>
						<div class="description">
								<div [innerHTML]="unit | uniteMapper: mapper['description1']"></div>
								<div [innerHTML]="unit | uniteMapper: mapper['description2']"></div>
						</div>
					</div>
				</div>
				<div *ngIf="!data">
						<div class="loader">
							<div class="lds-ripple">
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
