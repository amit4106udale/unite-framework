<div class="ui top attached fluid container">
        <div class="ui padded grid">
            <div class="row">
                <div class="twelve wide column">
                    <div class="ui">
                        <div class="ui grid padding-topBottom-10 courseStructureHeader">
                            <div class="twelve wide column">
                                <div class="ui grid">
                                    <div class="eight wide column">
                                        <div class="profileheader ui link items">
                                            <div class="ui grid">
                                                <div class="two wide column padding-top-none">
                                                    <div class="userAvtarWrap field link ui small circular image header-image-profile" >
                                                        <img class="ui small circular image header-image-profile" *ngIf='mapper' [src]="localData | uniteMapper: mapper['img'] ">
                                                        <div class="img-description-layer ui small circular image header-image-profile">
                                                            <i class="edit icon"></i>
                                                        </div>
                                                        <input type="file" accept="image/x-png,image/gif,image/jpeg" class="content-input ui small circular image header-image-profile" id="iconImageInput" required="">
                                                    </div>
                                                </div>
                                                <div class="ten wide column profile-header-text padding-top-none">
                                                    <div class="content">
                                                        <div class="sectionHeading header">{{ data | uniteMapper: mapper['fname'] }} {{ localData | uniteMapper: mapper['lname'] }}</div>
                                                        <div class="meta profileViewSubHeader padding-bottom-10">
                                                            <span>{{localData | uniteMapper: mapper['location']}}</span>
                                                        </div>
                                                        <div class="meta">
                                                            <div class="ui label">Username: {{ localData | uniteMapper: mapper['username'] }}</div>
                                                            <br>
                                                            <div class="ui label profile-headerLabelCard">Last login time: {{ localData | uniteMapper: mapper['lastLoginTime'] }}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="profilesettings four wide column" >
                                        <div class="ui grid ng-scope" ng-include="'views/admin/bulkUpload/uploadLinks.html'">
                                            <div class="twelve wide column padding-top-none ng-scope"></div>
                                            <div class="twelve wide column padding-top-none ng-scope"></div>
                                            <div class="twelve wide column padding-top-none ng-scope"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui grid">
                                    <div class="two wide column padding-top-none">
                                        <div class="profileImageSizeText">Max upload size 4MB</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
