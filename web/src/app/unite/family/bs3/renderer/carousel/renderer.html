<h4 class="strong" >{{widgetName}}</h4>
<owl-carousel
[options]="{items: 1, dots: true, navigation: true}"
[carouselClasses]="['owl-carousel', 'journey-carousel']">
<div class="item milestone" *ngFor="let item of data">
    <img alt="" title="" [src]="item | uniteMapper: localMap['image_url']" />
    <div class="milestone-details">
        <div class="milestone-date">{{item | uniteMapper: localMap['title']}}</div>
        <div class="milestone-desc" [innerHtml]="item | uniteMapper: localMap['description']"></div>
    </div>
</div>
</owl-carousel>
