<h4>{{widName}}</h4>
<owl-carousel
[options]="{items: 1, dots: true, navigation: true}"
[carouselClasses]="['owl-carousel', 'journey-carousel']">
<div class="item milestone" *ngFor="let item of data;let i = index">
    <img alt="" title="" [src]="item.image_url" />
    <div class="milestone-details">
        <div class="milestone-date">{{item.title}}</div>
        <div class="milestone-desc" [innerHtml]="item.description"></div>
    </div>
</div>
</owl-carousel>
