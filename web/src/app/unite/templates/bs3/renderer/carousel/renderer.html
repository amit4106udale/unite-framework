<h4 class="strong" >{{widgetName}}</h4>
<div
[class]="['owl-carousel', 'journey-carousel']">
<div class="item milestone" *ngFor="let item of data">
    <img alt="" title="" [src]="item | uniteMapper: mapper['image_url']" />
    <div class="milestone-details">
        <div class="milestone-date">{{item | uniteMapper: mapper['title']}}</div>
        <div class="milestone-desc" [innerHtml]="item | uniteMapper: mapper['description']"></div>
    </div>
</div>
</div>
